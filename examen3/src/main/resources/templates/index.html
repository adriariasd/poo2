<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-4">
<table class="table">
    <thead class="table-dark">ID</thead>
    <thead class="table-dark">NOMBRE</thead>
    <thead class="table-dark">TELEFONO</thead>
    <tbody>
        <tr th:each="persona:${personas}">
            <td th.text="${persona.id}">${persona.id}</td>
            <td th.text="${persona.nombre}">${persona.nombre}</td>
            <td th.text="${persona.telefono}">${persona.telefono}</td>

        </tr>
    </tbody>
</table>
</div>
</body>
</html>
